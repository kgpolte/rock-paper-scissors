<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div id="header">
        <h1 class="top-header">Rock, Paper, Scissors</h1>
    </div>

    <div id="game">

        <h2 id="round-header">Round: 1</h2>
        <div id="scoreboard">
            <h2>Score:</h2>
            <div class="score">
                <h3>Player:</h3>
                <p class="num player"></p>
            </div>

            <div class="score">
                <h3>Computer:</h3>
                <p class="num computer"></p>
            </div>
        </div>

        <h2 class="flavor">Choose your fighter!</h2>
        <div id="choice-buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <p id="commentary"></p>
    </div>

    <div id="footer">
        <p>Copright Â© kgpolte 2023</p>
    </div>

    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
